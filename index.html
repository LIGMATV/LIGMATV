   :root {
    --theme-color: hsl(180, 93%, 38%);

    /** Base */
    --base-font-family: "Figtree", sans-serif;
    --base-font-size: 15px;

    /** Code */

    --code-font-size: 13px;

    /** Cover */
    --cover-heading-color: var(--base-color);
    --cover-button-border-radius: 2rem;

    /** Links */
    --link-color: var(--theme-color);

    /** Sidebar */
    --sidebar-nav-link-padding: 0.1em 0;
    --sidebar-padding: 0 14px;
    --sidebar-name-font-size: 24px;
    --sidebar-background: #F6F6F7;

    --notice-tip-background: #07bcbc12;
    --notice-tip-border-color: var(--theme-color);

    /** Plugins */
    --copycode-background: var(--theme-color);

   }

   /** Sidebar */

   .sidebar-toggle-button {
    width: 40px !important;
    height: 40px !important;
    border-radius: 50% !important;

    font-size: 20px !important;
    line-height: 40px !important;
    background: var(--theme-color) !important;
    position: absolute !important;
    left: -20px !important;
   }

   /** Cover */
   .cover:before {
    opacity: 0;
    /** I like the randomly generated background color */
   }

   /* Content */
   .content {
    padding-top: 3rem;
   }

   /** Ripple */
   .docsify-tabs__tab,
   .cover .cover-main>p:last-child a {
    cursor: pointer;
    overflow: hidden;
    transform: translate3d(0, 0, 0);
   }

   .docsify-tabs__tab:after,
   .cover .cover-main>p:last-child a::after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
    background-repeat: no-repeat;
    background-position: 50%;
    transform: scale(10, 10);
    opacity: 0;
    transition: transform 0.3s, opacity 1s;
   }

   .docsify-tabs__tab:active:after,
   .cover .cover-main>p:last-child a:active:after {
    transform: scale(0, 0);
    opacity: 0.2;
    transition: 0s;
   }
